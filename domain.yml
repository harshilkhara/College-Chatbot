entities:
- name
- branch
- number
slots:
  branch:
    type: text
  name:
    type: text
  number:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_affiliation:
  - text: College is affiliated to Mumbai University.
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_events:
  - text: Sorry there are no events
  utter_ask_name:
  - text: Please provide your name
  utter_gym_girls:
  - text: Gym Timings for girls is 9am-11am
  utter_ask_branch:
  - text: Please enter your branch if already a student
  utter_ask_number:
  - text: Please provide with your valid mobile number
  utter_time_table:
  - link: https://www.shahandanchor.com/it/wp-content/uploads/2021/01/BE6.pdf
    text: Follow this link for the Time Table
  utter_results:
  - text: You can get them on the college website
  utter_courses:
  - text: IT, Computer Science, EXTC
  utter_principal:
  - text: Principal
  utter_working_hours:
  - text: These are the working hours
  utter_office_number:
  - text: These are the numbers you can contact on
  utter_ask_type:
  - buttons:
    - payload: /teacher
      title: Teacher
    - payload: /current_student
      title: Current Student
    - payload: /parent
      title: Parent
    - payload: /prospective
      title: Prospective Student
    text: 'Please select your preference:'
  utter_submit:
  - text: "Your details are as follows \n {name}\n {number}\n {branch}\n. Please confirm\
      \ with yes/ya/no"

  utter_student_affirm:
  - buttons:
    - payload: /time_table
      title: TimeTable
    - payload: /results
      title: Results
    - payload: /gym
      title: Gym
    - payload: /events
      title: CurrentEvents
    - payload: /intake
      title: Intake
    text: Please select your preference
  utter_parent_affirm:
  - buttons:
    - payload: /principal
      title: Principal
    - payload: /office_number
      title: Contact
    - payload: /working_hours
      title: Working Hours
    - payload: /affiliation
      title: Affiliation
    text: Please select your preference
  utter_gym:
  - text: 'FE: 11:00am-12:00pm  SE: 12:00pm-1:00pm TE: 1:00pm-2:00pm BE:2:00pm-3:00pm'
  utter_thanks:
  - text: Happy to help!
  utter_intake:
  - text: The intake {temp} for IT 
