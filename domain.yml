session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- teacher
- current_student
- parent
- time_table
- prospective
- results
- events
- gym
- ask_name
- ask_year
- ask_type
- gym_girls
- name_entry
- number_entry
- branch_entry
- ask_branch
entities:
- name
- branch
- number
slots:
  branch:
    type: text
  name:
    type: text
  number:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_events:
  - text: Sorry there are no events
  utter_ask_name:
  - text: Please provide your name
  utter_gym_girls:
  - text: Gym Timings for girls is 9am-11am
  utter_ask_branch:
  - text: Please enter your branch if already a student
  utter_ask_number:
  - text: Please provide with your valid mobile number
  utter_time_table:
  - text: No changes
  utter_results:
  - text: You can get them on the college website
  utter_ask_type:
  - buttons:
    - payload: /teacher
      title: Teacher
    - payload: current_student
      title: Current Student
    - payload: /parent
      title: Parent
    - payload: /prospective
      title: Prospective Student
    text: 'Please select your preference:'
  utter_submit:
  - text: "Your details are as follows \n {name}\n {number}\n {branch}\n. Please confirm\
      \ with yes/no"
  utter_affirm:
  - buttons:
    - payload: /time_table
      title: TimeTable
    - payload: /results
      title: Results
    - payload: /gym
      title: Gym
    - payload: /events
      title: CurrentEvents
    text: Please select your preference
  utter_gym:
  - text: 'FE: 11:00am-12:00pm  SE: 12:00pm-1:00pm TE: 1:00pm-2:00pm BE:2:00pm-3:00pm'
actions:
- utter_affirm
- utter_submit
- utter_ask_branch
- utter_time_table
- utter_ask_name
- utter_ask_number
- utter_cheer_up
- utter_did_that_help
- utter_events
- utter_results
- utter_goodbye
- utter_greet
- utter_gym
- utter_gym_girls
- utter_happy
- utter_iamabot
- utter_ask_type
- user_form
forms:
- info_form
